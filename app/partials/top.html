<div class="navigationContainer">
	<button class="menuButton" ng-click="nextPicture()"><img src="img/heart.png"/></button>
	<button class="menuButton" ng-click="nextPicture()"><img src="img/cross.png"/></button>
	<button class="menuButton" ng-click="getSavedSelfies()"> Get saved selfies </button>
	<div class="scrollable">
		<video class="cameraFeedContainer" id="video" width="100" height="100" autoplay></video>
	</div>
	<!-- <button class="menuButton" ng-click="test()">Test</button> -->
</div>

<canvas id="canvas" width="250" height="250" style="border:1px solid yellow;"></canvas>
<!-- <canvas id="randomSelfieCanvas" width="250" height="250" style="border: 1px solid red;"></canvas> -->
<img ng-src="{{randomSelfie()}}"/>
<!-- <img ng-src="{{testBlob2}}"/> -->

<h2 class="title">{{currentPicture().title}} <small>{{currentPictureIndex()}}</small></h2>
<p class="description">{{currentPicture().description}}</p>
<img ng-show="!currentPicture().animated" class="imageContainer" ng-src="{{currentPicture().link}}"/>
<iframe class="iFrame" ng-show="currentPicture().animated" type="text/html" width="800" height="400" ng-src="{{trustSrc(currentPicture().gifv)}}" allowfullscreen frameborder="0" style="width:100%; height:800px;"></iframe>
